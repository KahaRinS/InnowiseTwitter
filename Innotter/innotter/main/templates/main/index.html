{% extends 'main/mainLayout.html' %}

{% block title %} Главная страница {% endblock %}


{% block twit %}
{% for el in post %}
<div class="twit">
    <p class="twit_page">{{ el.page.owner }}</p>
    <p class="twit_date">{{ el.created_at }}</p>
    <p class="twit_content">{{ el.content }}</p>
</div>
{% endfor %}
{% endblock %}
